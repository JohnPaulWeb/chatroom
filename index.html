<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-wrapper">

        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Chat Room</h3>
                <div class="user-info">
                    <div class="status-dot"></div>
                    <span>You</span>
                </div>
            </div>
            <div class="users-list" id="usersList"></div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <div class="header-info">
                    <h2 id="roomName">General Chat</h2>
                    <p id="roomStatus">Loading...</p>
                </div>
                <div class="online-count" id="onlineCount">0 online</div>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="messagesInput" placeholder="Type a message..." autocomplete="off">
                </div>
                <button class="send-btn" id="sendBtn">âž¤</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
